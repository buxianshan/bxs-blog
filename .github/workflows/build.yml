# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run docs:build
    
    - name: SFTP Deploy
      # You may pin to the exact commit or the version.
      # uses: wlixcc/SFTP-Deploy-Action@c6e4d76ad92d7460e93fc66178b52638298adfaa
      uses: buxianshan/fine-sftp-deployer@v0.1.0
      with:
        # username
        username: ${{secrets.SERVER_USERNAME}}
        # your sftp server
        server: ${{secrets.SERVER_DOMAIN}}
        # your sftp server port, default to 22
        port: ${{secrets.SERVER_PORT}}
        # you can copy private_key from your *.pem file, keep format
        ssh_private_key: ${{secrets.SERVER_KEY_PEM}}
        # will put all file under this path
        local_path: ./dist/*
        # files will copy to under remote_path
        remote_path: ${{secrets.SERVER_WORKSPACE}}
        # delete all files in remote_path
        clear_remote_path: true
